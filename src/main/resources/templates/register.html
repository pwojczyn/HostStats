<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HostStats - Register page</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="hold-transition skin-blue layout-top-nav">

<div th:replace="fragments/header :: header"/>


<div class="content-wrapper">
    <div class="container">
        <center><span th:text="${info}" style="color: red"></span></center>

        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h1>Register</h1>
                        <h4>Enter your e-mail address and password to register for Hoststats account.</h4>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body text-center">
                        <form th:action="@{/register}" method="post" th:object="${registerForm}">
                            <fieldset>

                                <div class="form-group">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    <input type="text" th:field="*{email}" class="form-control input-lg"
                                           placeholder="E-mail address" />
                                </div>
                                <div class="form-group">
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    <input type="password" th:field="*{password}" class="form-control input-lg"
                                           placeholder="Password" />
                                </div>

                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register"/>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>







    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
